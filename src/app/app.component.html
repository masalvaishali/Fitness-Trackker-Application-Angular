<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav-list (sidenavClose) = "sidenav.close()"></app-sidenav-list>   
    </mat-sidenav>
    <mat-sidenav-content>
        <header (sidenavToggle)="sidenav.toggle()"></header>   <!--   #sidenav  local reference made global by refrence using output() decorator -->
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
